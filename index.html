<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Cobrinha</title>
  <style>
    body { 
      text-align: center; 
      background: #eee; 
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    canvas { 
      background: #000; 
      display: block; 
      margin: 0 auto;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
    }
    .controls .up {
      display: block;
      margin: 0 auto 5px auto;
    }
    .controls .left-right {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Jogo da Cobrinha üêç</h1>
  <canvas id="snake" width="400" height="400"></canvas>

  <div class="controls">
    <button id="btn-up" class="up">‚Üë</button>
    <div class="left-right">
      <button id="btn-left">‚Üê</button>
      <button id="btn-down">‚Üì</button>
      <button id="btn-right">‚Üí</button>
    </div>
  </div>

  <script src="snake.js"></script>

  <script>
    // Eventos r√°pidos para celular
    document.getElementById("btn-up").addEventListener("touchstart", () => setDirection('up'));
    document.getElementById("btn-down").addEventListener("touchstart", () => setDirection('down'));
    document.getElementById("btn-left").addEventListener("touchstart", () => setDirection('left'));
    document.getElementById("btn-right").addEventListener("touchstart", () => setDirection('right'));

    // E para quem estiver no computador ainda funciona o click normal:
    document.getElementById("btn-up").addEventListener("click", () => setDirection('up'));
    document.getElementById("btn-down").addEventListener("click", () => setDirection('down'));
    document.getElementById("btn-left").addEventListener("click", () => setDirection('left'));
    document.getElementById("btn-right").addEventListener("click", () => setDirection('right'));
  </script>
</body>
</html>
