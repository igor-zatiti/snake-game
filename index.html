<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Cobrinha</title>
  <style>
<style>
  body { 
    text-align: center; 
    background: #eee; 
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
  }
  #score {
    font-size: 24px;
    margin-bottom: 10px;
  }
  canvas { 
    background: #000; 
    display: block; 
    margin: 0 auto;
  }
  .controls {
    margin-top: 20px;
  }
  .controls button {
    width: 60px;
    height: 60px;
    font-size: 20px;
    margin: 5px;
    border: none;
    border-radius: 10px;
    background-color: #4CAF50;
    color: white;
  }
  .controls .up {
    display: block;
    margin: 0 auto 5px auto;
  }
  .controls .left-right {
    display: flex;
    justify-content: center;
  }
  #ranking {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
  }
  #ranking-list {
    text-align: left;
    margin-top: 10px;
  }
</style>

  </style>
</head>
<div style="display: flex; justify-content: center; align-items: flex-start; gap: 30px; margin-top: 20px;">
  <div id="game-area">
    <h1>Jogo da Cobrinha üêç</h1>
    <div id="score">Pontua√ß√£o: 0</div>
    <canvas id="snake" width="400" height="400"></canvas>

    <div class="controls">
      <button id="btn-up" class="up">‚Üë</button>
      <div class="left-right">
        <button id="btn-left">‚Üê</button>
        <button id="btn-down">‚Üì</button>
        <button id="btn-right">‚Üí</button>
      </div>
    </div>
  </div>

  <div id="ranking" style="min-width: 200px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc;">
    <h2>üèÜ Ranking</h2>
    <ol id="ranking-list"></ol>
  </div>
</div>
  <script src="snake.js"></script>

  <script>
    const options = { passive: true };
    document.getElementById("btn-up").addEventListener("touchstart", () => setDirection('up'), options);
    document.getElementById("btn-down").addEventListener("touchstart", () => setDirection('down'), options);
    document.getElementById("btn-left").addEventListener("touchstart", () => setDirection('left'), options);
    document.getElementById("btn-right").addEventListener("touchstart", () => setDirection('right'), options);

    document.getElementById("btn-up").addEventListener("click", () => setDirection('up'));
    document.getElementById("btn-down").addEventListener("click", () => setDirection('down'));
    document.getElementById("btn-left").addEventListener("click", () => setDirection('left'));
    document.getElementById("btn-right").addEventListener("click", () => setDirection('right'));
  </script>
</body>
</html>
